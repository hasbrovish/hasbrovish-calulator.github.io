<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculater</title>
</head>
<body>
    <div class="container-title">
    <h1 class="all-font">Calculater!</h1>
</div>    
    <div class="container">
        
        <div class="big-box">
          <!--  <div class="display-box" contenteditable="true"></div>
          -->
                  <input class="display-box"   placeholder="0" id="inputTxt" autocomplete="off" onkeydown="return false">

            <div class="number-box">
                <button class="number-box-format c-box font " value="clear" onclick="myOperations(this)" >C</button>
                <!-- arrow sign -->
                <button class="number-box-format font" value="backArrow" onclick="myButton(this)">&larr;</button>

                <button class="number-box-format arrow-box font " onclick="myButton(this)" value="7">7</button>
                <button class="number-box-format font " onclick="myButton(this)" value="8">8</button>
                <button class="number-box-format font" onclick="myButton(this)" value="9">9</button>
                <button class="number-box-format font" onclick="myButton(this)" value="4">4</button>
                <button class="number-box-format font" onclick="myButton(this)" value="5">5</button>
                <button class="number-box-format font" onclick="myButton(this)" value="6">6</button>
                <button class="number-box-format font" onclick="myButton(this)" value="1">1</button>
                <button class="number-box-format font" onclick="myButton(this)" value="2"> 2</button>
                <button class="number-box-format font" onclick="myButton(this)" value="3">3</button>
                <button class="number-box-format zero-box font " onclick="myButton(this)" value="0">0</button>
                
            </div>
            <div class="operations-box">
                <!-- Divide Symbol Unicode -->
                <button class="operations-box-format font" value="divide" onclick="myOperations(this)" >&#247;</button>
                <!-- Multiply Symbol Unicode -->
                <button class="operations-box-format font" value="multiply" onclick="myOperations(this)">&times;</button>
                <button class="operations-box-format font" value="subract" onclick="myOperations(this)">-</button>
                <button class="operations-box-format font" value="add" onclick="myOperations(this)">+</button>
                <button class="operations-box-format font" value="ans" onclick="myOperations(this)">=</button>
            </div>

        </div>
    </div>
    <!-- ALWAYS PUT SCRIPT TAG AT THE END BEFORE THE BODY 
    We want to load html css firslty, we need to show the user see something before , 
    make fast we firstly display the html css first, in case user can get some idea to do 
    unitl then the js hopely loaded
        
    Some time we see black and white html when the loading time delayed
    i.e is know as "FOUT" or FOUC"

-->




    <script src="./script.js"></script>
</body>
</html>
